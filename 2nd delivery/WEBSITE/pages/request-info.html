            <div class="row">
                <form  action="index.html">
                    <table class="request-info-table table-bordered">
                        <tr>
                            <th class="request-info-th" colspan="2"><h4 id="request-info-title-form">Write a question</h4></th>
                        </tr>
                        <tr>
                            <td class="request-info-td col-sm-3">From*<br>(Name Surname)</td>
                            <td class="request-info-td"><input type="text" name="from" class="col-sm-12 request-info-input"></td>
                        </tr>
                        <tr>
                            <td class="request-info-td">
                                Email*
                            </td>
                            <td class="request-info-td">
                                <input type="email" name="email" class="request-info-input col-sm-12">
                            </td>
                        </tr>
                        <tr>
                            <td class="request-info-td">
                                Subject
                            </td>
                            <td class="request-info-td">
                                <input type="text" name="subject" class="request-info-input col-sm-12">
                            </td>
                        </tr>
                        <tr>
                            <td class="request-info-td">
                                Text of the question*
                            </td>
                            <td class="request-info-td">
                                <textarea class="request-info-input col-sm-12 input-text-form " rows="8"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="request-info-td" colspan="2">
                                * Mandatory Field
                                <input type="submit" value="Send" id="input-send">
                            </td>
                        </tr>
                    </table>
                    
                </form>
            </div>
